name: Job Execution Control
on: [workflow_dispatch]
  # push:
  #   branches: 
  #     - main
jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache dependencies
        id: cache-hit
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-hit.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache-hit
        uses: actions/cache@v3
        with:
          path: node_modues
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        if: steps.cache-hit.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run tests
        id: test-run
        run: npm run test
      - name: Upload Test artifacts
        if: failure() && steps.test-run.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  Build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache-hit
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        if: steps.cache-hit.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  Deploy:
    needs: Build
    uses: ./.github/workflows/reusable-workflow.yaml
    with:
      artifact-name: dist-files
    # secrets: 
    #   some-secret: ${{secrets.user}}
  Print result:
    needs: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print result of reusable workflow
        run: echo "${{ needs.Deploy.outputs.result }}"
  Report:
    needs: [Install, Deploy]
    if: failure() 
    runs-on: ubuntu-latest
    steps:
      - name: Report job status
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github.sha) }}"
      